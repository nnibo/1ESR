<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tailwind</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="max-w-7xl w-[95%] min-h-dvh p-8 mx-auto overflow-hidden">
        <h2 class="mb-6 text-5xl text-center animate-titulo">
            Eu sou a <span class="font-extrabold text-gray-900">Sharon</span>
        </h2>

        <main class="w-full flex flex-wrap justify-center gap-4">
            <!-- 1o.card -->
             <section class="flex flex-col border-2 border-gray-600 rounded-md group">
                <img src="./images/sharon1.jpg" alt="Foto da Sharon" class="w-full">
                <h4 class="p-2 text-3xl font-medium text-gray-800 group-hover:text-rose-700">Sharon Linda</h4>
                <p class="px-2 mb-2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla et quaerat veritatis?</p>

                <div class="grid grid-cols-2 text-lg px-2">
                    <div class="justify-self-start group/icone">
                        <span class="fa-solid fa-calendar text-gray-600 group-hover/icone:text-rose-700"></span>
                        <span>2.4 meses</span>
                    </div>

                    <div class="justify-self-end">
                        <span>Labrador</span>
                        <span class="fa-solid fa-paw text-gray-600"></span>
                    </div>

                    <div class="justify-self-start text-gray-600">
                        <span class="fa-solid fa-venus"></span>
                        <span>Menina</span>
                    </div>

                    <div class="justify-self-end">
                        <span>20 Kgs</span>
                        <span class="fa-solid fa-weight-scale text-gray-600"></span>
                    </div>
                </div>
                </div>
                <a class="block p-3 my-4 text-center w-[95%] bg-gray-950 text-white mx-auto rounded-md
                group-hover:bg-blue-700 group-hover:animate-bounce duration-500" href="">Quero Adotar</a>
            </section>
            <!-- Fim 1o. card -->
 
        </main>
    </section>
</body>
</html>
